<form name="form" th:action="@{/login}" method="POST">
	<div class="modal-header">
		<h3 class="modal-title" th:text="#{login.submit.button}"></h3>
	</div>
	<div class="modal-body">

		<div class="form-group">

			<input type="text" name="username" class="form-control" value="" th:placeholder="#{login.username}" />
		</div>
		<div class="form-group">

			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" />
		</div>

	</div>
	<div class="modal-footer">
		<button type="submit" id="login" th:text="#{login.submit.button}" class="btn btn-primary" />
	</div>
</form>
